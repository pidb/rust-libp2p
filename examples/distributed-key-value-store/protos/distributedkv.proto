syntax = "proto3";

package distributedkv;

message GetRequest { bytes key = 1; }

message GetResponse { bytes value = 1; }

message PutRequest {
  bytes key = 1;
  bytes value = 2;
}

message PutResponse {}

message ApiRequest { bytes key = 1; }

message ApiResponse {
  bytes key = 1;
  bytes value = 2;
  string error_message = 3;
}

service KVService {
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc Put(PutRequest) returns (PutResponse) {}
}
